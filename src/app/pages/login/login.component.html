<form (ngSubmit)="login()" [formGroup]="fg">
    <div>
        <input type="text" placeholder="Username" formControlName="username">
    </div>
    <div>
        <input type="password" placeholder="Mot de passe" formControlName="password">
    </div>
    <div>
        <button>Se connecter</button>
    </div>
</form>
